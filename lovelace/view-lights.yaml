title: Lights
id: lights
path: lights
icon: 'mdi:floor-lamp'
cards:
  - type: vertical-stack
    cards:
    - type: entity-filter
      card:
        type: glance
        title: Currently On
      entities:
        - entity: light.living_room_1
        - entity: light.living_room_2
        - entity: light.bedroom_1
        - entity: light.bedroom_2
        - entity: light.master_bedroom_bedroom_lights
        - entity: light.hallway
        # - entity: switch.christmas_tree
        - entity: switch.strip_light
      show_empty: true
      state_filter:
        - 'on'
    - type: entities
      entities:
      - type: section
        label: Rooms
      - entity: group.interior_lights
        secondary_info: brightness
      - entity: light.living_room_lamps
        secondary_info: brightness
      - entity: light.master_bedroom_bedroom_lights
        secondary_info: brightness
      - entity: light.bedroom_lamps
        secondary_info: brightness
      - entity: light.hallway
        secondary_info: brightness
      # - entity: switch.christmas_tree
      - entity: switch.strip_light
      - type: section
        label: Bedroom Lamps
      - entity: light.bedroom_1
        secondary_info: brightness
      - entity: light.bedroom_2
        secondary_info: brightness
      - type: section
        label: Scripts
      - entity: script.night_lighting
        secondary_info: last-triggered
      - entity: script.dim_bedroom_lamps
        secondary_info: last-triggered
      - entity: script.turn_off_all
        secondary_info: last-triggered
      - entity: script.turn_on_living_room
        secondary_info: last-triggered
  - type: vertical-stack
    cards:
    - type: light
      entity: light.master_bedroom_bedroom_lights
    - type: light
      entity: light.bedroom_lamps
    - type: light
      entity: light.living_room_lamps
    - type: light
      entity: light.hallway