living_room_lamps:
  name: Living Room Lights
  entities:
    - switch.living_room_lamp_1
    - switch.living_room_lamp_2

interior_lights:
  name: Interior Lights
  entities:
    - switch.laundry_room_lights
    - switch.kitchen_lights
    - switch.counter_lights
    - switch.stairway_lights
    - switch.living_room_lamp_1
    - switch.living_room_lamp_2
    - light.downstairs_lights
    - light.bedroom_lamps
    - switch.bedroom_lights
    - light.office_lamp
    - switch.entry_lights
    - switch.hallway_lights

holiday_lights:
  name: Holiday Lights
  entities:
    - switch.outside_front_left_plug
    - switch.outside_front_right_plug
    - switch.outside_back_left_plug
    - switch.outside_back_right_plug
    - switch.deck_string_lights

device_batteries:
  name: Device Batteries
  entities:
    - sensor.philips_remote_battery

# On if any device is on downstairs that would mean someone is actively in the basement.
downstairs_active:
  name: Downstairs Active
  entities:
    - binary_sensor.downstairs_tv_on
    - binary_sensor.treadmill_active

# On if any device is on upstairs that would mean someone is actively upstairs.
upstairs_active:
  name: Upstairs Active
  entities:
    - binary_sensor.upstairs_tv_on
